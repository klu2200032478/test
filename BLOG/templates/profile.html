<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .profile {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 24px;
        }

        .profile-info p {
            font-size: 16px;
            line-height: 1.5;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }

        .edit-bio textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .edit-bio button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-bio button:hover {
            background-color: #45a049;
        }

        #profile-image {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            max-height: 200px;
        }

        #upload-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Blogger Profile</h1>
        <img src="#" alt="Profile Image" id="profile-image">
        <input type="file" id="file-input" style="display: none;">
        <button onclick="document.getElementById('file-input').click();" id="upload-btn">Upload Image</button>
        <div class="profile-info">
            <h2 id="name">John Doe</h2>
            <p id="email">john@example.com</p>
            <p id="dob">01/01/1990</p>
            <p id="blogs-posted">Blogs Posted: 10</p>
        </div>
        <div class="edit-bio">
            <textarea id="new-bio" rows="4" cols="50" placeholder="Enter your bio..."></textarea>
            <button onclick="updateBio()">Update Bio</button>
        </div>
    </div>
    <script>
        function updateBio() {
            var newBio = document.getElementById('new-bio').value;
            document.getElementById('bio').textContent = newBio;
            document.getElementById('new-bio').value = '';
        }

        document.getElementById('file-input').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
